name: ThinkBot Publish Pipeline

on:
  schedule:
    # Mon/Wed/Fri at 9:00 AM Eastern (14:00 UTC)
    - cron: '0 14 * * 1,3,5'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PUSH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run publish pipeline
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          git config user.name "ThinkBot"
          git config user.email "thinkbot@users.noreply.github.com"
          chmod +x scripts/publish.sh
          scripts/publish.sh

      - name: Log results
        if: always()
        run: |
          echo "=== New articles ==="
          git log --oneline -5
          echo ""
          echo "=== Article count ==="
          ls -1 website/content/articles/*.md | wc -l
